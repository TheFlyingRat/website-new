      /* My favorite way of preventing FOUC while allowing bots to detect content hence 0.001 opacity */
      body {
        opacity: 0.001;
        transition: opacity 200ms;
        overflow: hidden;
      }
    </style>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      window.onload = function() {
        console.log("[INFO/STAT] Body has finished painting content.")
        document.getElementsByTagName("body")[0].style.opacity = 1;
      }
    </script>
  </body>
